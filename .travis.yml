sudo: required
language: python

services:
  - docker

python:
    - 3.6

env:
    matrix:
        - PYTHONASYNCIODEBUG=1
        - PYTHONASYNCIODEBUG=

install:
    - sudo apt-get update
    - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
    - pip install coverage
    - pip install pytest
    - pip install pytest-cov
    - pip install -r requirements-dev.txt
    - pip install codecov

script:
    - make flake
    - make docker_build
    - make docker_cov

cache:
  directories:
  - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

after_success:
    - codecov

deploy:
  provider: pypi
  user: jettify
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: aio-libs/aioodbc
    all_branches: true
    python: 3.6
